<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Ticket New - Home </title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
    <h1 id="isadmin" value="{{current_user.has_role('admin')}}">{{current_user.username}} dashboard</h1>
    {% if  not current_user.has_role('admin') %}
    <div style="text-align:right;">
        <a href="/search">Search</a>
        | 
        <a href="/bookings/{{current_user.id}}">My Bookings</a> 
    </div>
    {% endif %}
    <h2 id="user_id" value="{{current_user.id}}">Home</h2>
    <div id="app">
        <logout-btn></logout-btn>
        <index></index>
    </div>
    </body>
    <script type="text/javascript" src="./static/js/app.js">
    </script>
</html>
